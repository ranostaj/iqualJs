

<div class="modal-header">
    <h3 class="modal-title"><i class="fa fa-flask"></i>
        {{ 'CREATE_TOPIC' | translate }}
    </h3>
</div>
<div class="modal-body">
    <form name="addThemeForm">
        <div class="form-group" ng-if="!projectId">
            <label  >{{ 'SELECT_PROJECT' | translate }}    <small>({{ 'ONLY_ACTIVE_PROJECTS' | translate }})</small></label>
            <select ui-select2 required
                    class="select2"
                    style="width:100%"
                    ng-model="formData.project_id"
                    >
                <option ng-repeat="project in projects track by $index" value="{{project.id}}">
                    {{project.name}}
                </option>
            </select>

        </div>
        <div class="form-group">
            <label translate>TOPIC_NAME</label>
            <input type="text" required class="form-control" ng-model="formData.name" />
        </div>
    </form>

</div>
<div class="modal-footer wrapper-sm">
    <button class="btn btn-primary" ng-disabled="addThemeForm.$invalid" ng-click="save()"><i class="fa fa-check"></i>
        {{ 'SAVE' | translate }}
    </button>
    <button class="btn btn-danger" ng-click="cancel()"><i class="fa fa-times"></i>
        {{ 'CANCEL' | translate }}
    </button>
</div>
