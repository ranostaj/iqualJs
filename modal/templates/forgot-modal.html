<form name="modalForm" ng-submit="ctrl.saveModalForm()">
    <div class="modal-header">
        <h3 class="modal-title"><i class="fa fa-lock"></i> {{'FORGOT_PASSWD'| translate }}</h3>
    </div>



    <div class="modal-body" >
        <div class="alert alert-success" ng-if="ctrl.success">
            <p>
                <i class="fa fa-check-circle"></i>
                <strong>OK!</strong>
                {{ctrl.success| translate}}</p>
        </div>



        <div  ng-hide="ctrl.success">
            <div class="form-group">
                <label for="password" translate >ENTER_EMAIL</label>
                <input id="email" required="required"
                       class="form-control"
                       type="email" name="username"
                       ng-model="ctrl.formData.username" />
                <small class="form-error error  help-block"
                       ng-show="modalForm.username.$error.required && modalForm.$dirty" translate>
                    ENTER_EMAIL
                </small>
                <small class="form-error error  help-block"
                       ng-show="modalForm.username.$error.email && modalForm.username != ''" translate>
                    INVALID_EMAIL
                </small>

                <small class="form-error error  help-block"
                       ng-if="ctrl.error" translate>
                    {{ctrl.error}}
                </small>
            </div>

        </div>


    </div>
    <div class="modal-footer">
        <button class="btn btn-primary"   ng-hide="success" type="submit"
                ng-disabled="modalForm.$invalid"  translate >SEND_NEW_PASSWORD</button>
        <a class="btn btn-danger" ng-click="ctrl.cancel()" translate >CANCEL</a>
    </div>
</form>
