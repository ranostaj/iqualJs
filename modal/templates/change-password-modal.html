<form name="modalForm" ng-submit="submitForm()">
    <div class="modal-header">
        <h3 class="modal-title" translate >PASSWORD_CHANGE</h3>
    </div>



    <div class="modal-body" >
        <div class="alert alert-success" ng-show="success">
            <p>
                <i class="fa fa-check-circle"></i>
                <strong>OK!</strong>
                {{ success}}
            </p>
        </div>

        <div  ng-hide="success">
            <div class="form-group">
                <label for="password" translate>INSERT_NEW_PASSWORD</label>
                <input id="password" required="required" ng-minlength=6 class="form-control"  type="password"
                       name="password"
                       ng-model="formData.password" />
                <small class="form-error error  help-block"
                       ng-show="modalForm.password.$error.minlength" translate>
                    SHORT_PASSWORD
                </small>
            </div>
            <div class="form-group"  ng-hide="modalForm.password.$error.minlength || modalForm.password.$invalid" >
                <label for="password_check" translate>
                    REPEAT_PASSWORD
                </label>
                <input id="password_check"  type="password" class="form-control"  password-verify="formData.password"
                       name="password_check"
                       ng-model="formData.password_check" />
                <small class="form-error help-block"
                       ng-show="modalForm.password_check.$error.passwordVerify && formData.password_check" translate>
                    PASSWORD_DO_NOT_MATCH
                </small>
            </div>
        </div>


    </div>
    <div class="modal-footer">
        <button class="btn btn-primary"   ng-hide="success" type="submit"
                ng-disabled="modalForm.$invalid" >{{ 'SAVE' | translate }}</button>
        <a class="btn btn-danger" ng-click="cancel()">{{ 'CANCEL' | translate }}</a>
    </div>
</form>
