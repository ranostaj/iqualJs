
<div class="modal-body">
    <h4 class="modal-title"><i class="fa fa-warning"></i> {{message}}</h4>
    <h3>{{description}}</h3>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">
        {{ 'YES' | translate }}

    </button>
    <button class="btn btn-danger" ng-click="cancel()">
        {{ 'NO' | translate }}
    </button>
</div>
